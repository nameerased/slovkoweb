{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link type="text/css" href="{% static 'slovko/css/styles.css' %}" rel="stylesheet">
</head>
<body>

<div id="board-container">
    <div id="board" style="width: 350px; height: 420px;">
        {% for i in '012345'|make_list %}
            <game-row letters length="5">
                <div class="row-2">
                    {% for i in '01234'|make_list %}
                        <game-tile>
                            <div class="tile" data-state="empty">
                            </div>
                        </game-tile>
                    {% endfor %}
                </div>
            </game-row>
        {% endfor %}
    </div>
</div>

<div id="game">
    <div id="keyboard">
        {% for row in letters %}
            <div class="row">
            {% for l in row  %}
                <button data-key="{{ l }}" value="letter-{{ l }}" onclick="run_function('{{ l }}')">{{ l }}</button>
            {% endfor %}
            </div>
        {% endfor %}
    </div>
    <p class="button1"><a href="{% url 'show_words' %}">Відібрати слова</a></p>
</div>

<div>
    <p>{{ words|length }}</p>
</div>

<script src="/static/slovko/js/index.js"></script>
</body>
